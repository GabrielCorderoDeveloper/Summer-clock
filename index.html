<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer clock</title>
    <!-- Importing JS and CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./loading.css">
    <script src="./script.js" defer></script>

    <!-- Importing Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Logo -->
    <link rel="icon" type="image/x-icon" href="./assets/SummerClockLogo.png">

</head>
<body>
    <div class="main-container">

        <div class="clock fade-animation">
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>

            <!-- Special elements -->
            <div class="date" data-clock-date></div>
            <div class="crown"></div>
            <p class="name">Gabriel Cordero</p>

            <!-- Gears -->
